<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Optional: Add some styles to format the form */
        form {
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1{
            text-align: center;
            color: white;
            font-size: 50px;
        }
        label {
            display: -ms-inline-grid;
            margin-bottom: 5px;
            color: white;
        }

        input[type="radio"] {
            margin-left: 10px; /* Space between radio button and label text */
        }
        body{
            background-image:url(sign.png);
            background-size: cover; /* Make the image cover the entire element */
            background-position: center; /* Center the image within the element */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }
        input,
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            display: block;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Hide additional form sections initially */
        .hidden {
            display: none;
        }
        h2{
            color: white;
        }
        .inline{
            display:inline;
            margin: auto;
        }
        
    </style>
</head>

<body>
    <h1>Sign Up</h1>
    <img src="" href="">
    <form>
        <!-- Text input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        
        
    <form id="sample-form">
        <!-- Dropdown list -->
        <label for="selection">Select your Plan :</label>
        <select id="selection" name="selection">
            <option value="">-- Select an option --</option>
            <option value="option1">Basic</option>
            <option value="option2">Standard</option>
            <option value="option2">Premium</option>
        </select>

        <!-- Section for Option 1 -->
        <div id="option1-section" class="hidden">
            <h3>Basic</h3>
            <label for="option1-name">Name:</label>
            <input type="text" id="option1-name" name="option1-name" placeholder="Enter your name">

            <label for="option1-email">Email:</label>
            <input type="email" id="option1-email" name="option1-email" placeholder="Enter your email">
        </div>

    


        <!-- Section for Option 2 -->
        <div id="option2-section" class="hidden">
            <h3>Standard</h3>
            <label for="option2-address">Address:</label>
            <input type="text" id="option2-address" name="option2-address" placeholder="Enter your address">

            <label for="option2-phone">Phone:</label>
            <input type="tel" id="option2-phone" name="option2-phone" placeholder="Enter your phone number">
        </div>

        <!-- Section for Option 3 -->
        <div id="option1-section" class="hidden">
            <h3>Premium</h3>
            <label for="option1-name">Name:</label>
            <input type="text" id="option1-name" name="option1-name" placeholder="Enter your Name ">

            <label for="option1-email">Email:</label>
            <input type="email" id="option1-email" name="option1-email" placeholder="Enter your email">
        </div>
        <h2>Choose your Subscription</h2>
        
        <label for="option1">
            <input type="radio" id="option1" name="choices" value="Choice 1">
            1 month @199/-
        </label>

        <!-- Radio Button 2 -->
        <label for="option2">
            <input type="radio" id="option2" name="choices" value="Choice 2">
            6 months @499/-
        </label>

        <!-- Radio Button 3 -->
        <label for="option3">
            <input type="radio" id="option3" name="choices" value="Choice 3">
            12 months @999/-
        </label>

           <!-- <label for="Basic"><input id ="Basic" type="radio" class="inline" name="subsrciption">Basic</label>
            <label for="Standard"><input id ="Standard" type="radio" class="inline" name="subsrciption">Standard</label>
            <label for="Premium"><input id ="Premium" type="radio" class="inline" name="subsrciption">Premium</label>
           -->
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <script>
        // JavaScript code to handle dynamic form changes based on dropdown selection
        const selectionDropdown = document.getElementById('selection');
        const option1Section = document.getElementById('option1-section');
        const option2Section = document.getElementById('option2-section');

        // Function to handle dropdown change
        function handleSelectionChange() {
            // Get the selected value from the dropdown
            const selectedValue = selectionDropdown.value;

            // Hide both sections initially
            option1Section.classList.add('hidden');
            option2Section.classList.add('hidden');

            // Show the appropriate section based on the selected option
            if (selectedValue === 'option1') {
                option1Section.classList.remove('hidden');
            } else if (selectedValue === 'option2') {
                option2Section.classList.remove('hidden');
            }
        }

        // Add event listener to the dropdown
        selectionDropdown.addEventListener('change', handleSelectionChange);
    </script>

</body>

</html>
